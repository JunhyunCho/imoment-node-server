<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>잉여의 도시 Admin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #upper-half {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        #lower-half {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            max-width: 200px;
        }

        th {
            background-color: #f2f2f2;
        }

        #log {
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="upper-half">
        <h1>잉여의 도시 admin</h1>
        <button onclick="sendPing()">Ping!</button>
        <button onclick="sendSceneMessage()">Enter</button>
        <h2>접속 클라이언트 목록</h2>
        <p id="lastUpdate">Updated: 0 seconds ago</p>
        <table id="clientTable">
            <thead>
                <tr>
                    <th style="width: 100px;">Number</th>
                    <th style="width: 100px;">UUID</th>
                    <th style="width: 100px;">접속시간</th>
                    <th style="width: 100px;">Index</th>
                </tr>
            </thead>
            <tbody id="clientList"></tbody>
        </table>
    </div>
    <div id="lower-half">
        <h2>웹소켓 로그</h2>
        <div id="log"></div>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.host);
        let lastUpdateTime = new Date();

        function updateLastUpdateTime() {
            const now = new Date();
            const diff = Math.floor((now - lastUpdateTime) / 1000);
            document.getElementById('lastUpdate').textContent = `Updated: ${diff} seconds ago`;
        }

        function log(clientName, message) {
            const now = new Date();
            const timestamp = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            const logElement = document.getElementById('log');
            logElement.innerHTML += `${timestamp} [${clientName}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        socket.onopen = function () {
            log('서버', '웹소켓 연결 성공');
        };

        socket.onmessage = function (event) {
            if (event.data === 'updateClients') {
                fetchClientList();
                log('서버', '클라이언트 목록 업데이트');
            } else {
                log('서버', `메시지 수신: ${event.data}`);
            }
        };

        socket.onclose = function () {
            log('서버', 'WebSocket 연결이 닫혔습니다.');
        };

        function fetchClientList() {
            fetch('/clients', {
                cache: 'no-store'
            })
                .then(response => response.json())
                .then(clients => {
                    const clientList = document.getElementById('clientList');
                    clientList.innerHTML = '';
                    clients.forEach((client, index) => {
                        const row = clientList.insertRow();
                        const cellNumber = row.insertCell(0);
                        const cellName = row.insertCell(1);
                        const cellTime = row.insertCell(2);
                        const cellIndex = row.insertCell(3);
                        cellNumber.textContent = index + 1;
                        cellName.textContent = client.name;
                        cellTime.textContent = client.connectionTime;
                        cellIndex.textContent = client.index;
                    });
                    lastUpdateTime = new Date();
                    updateLastUpdateTime();
                });
        }

        function sendPing() {
            fetch('/ping', { method: 'POST' })
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    log('서버', 'Ping 메시지 전송');
                });
        }

        function sendSceneMessage() {
            fetch('/sendSceneMessage', { method: 'POST' }) // 서버에 요청 전송
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    log('서버', '모든 클라이언트에게 Scene1 메시지 전송 요청');
                });
        }

        // 페이지 로드 시 초기 클라이언트 목록 가져오기
        fetchClientList();

        // 3초마다 클라이언트 목록 업데이트
        setInterval(fetchClientList, 3000);

        // 1초마다 마지막 업데이트 시간 갱신
        setInterval(updateLastUpdateTime, 1000);
    </script>
</body>

</html>
